---
- name: Add Docker APT repositoryâ€™s GPG key
  apt_key:
    id: 58118E89F3A912897C070ADBF76221572C52609D
    keyserver: 'hkp://p80.pool.sks-keyservers.net:80'
    state: present

- name: Register Docker APT repository
  copy:
    src: etc/apt/sources.list.d/docker.list
    dest: /etc/apt/sources.list.d/docker.list
    mode: 0644

- name: Get kernel version
  shell: 'uname -r'
  register: kernel_version
  changed_when: false
  failed_when: kernel_version.stdout == ''

- name: Make sure the required packages are present on the system
  apt:
    name: '{{ item }}'
    state: latest
    update_cache: true
  with_items:
    - 'linux-image-extra-{{ kernel_version.stdout }}'
    - linux-image-extra-virtual
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - git
    - python-pip
    - docker-engine

- name: Update core Python packages
  pip:
    name: '{{ item }}'
    state: latest
  with_items:
    - pip
    - setuptools

- name: Install frozen version of Compose
  pip:
    name: docker-compose
    version: '1.9.0' # Version has to be frozen due to a bug in docker_service
    state: present
